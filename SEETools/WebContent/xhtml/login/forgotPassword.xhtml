<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<div class="container container-height">
					<div id="forgot-password-form" class="col-lg-12 content-layout">
					<h:form id="forgotPasswordFormId" prependId="false" styleClass="form-horizontal">
						<div class="panel panel-primary">
						
						<div class="panel-heading">
							<h3 class="panel-title text-center">Forgot Password</h3>
						</div>
						<div class="panel-body">	
										
						<label class="info-text">A recovery link would be sent to the registered email address.</label>
						
							<div class="form-group">
								<label class="control-label col-xs-4">Email Address</label>
								<div class="col-xs-7">
									<h:inputText id="seeEmailAddressInId" styleClass="form-control"
									value="#{forgotPasswordBean.emailAddress}" required="true"
									requiredMessage="Email Address required">
									<!-- <f:validator validatorId="RegistrationEmailValidator" /> -->
								</h:inputText>
								<h:message for="seeEmailAddressInId" styleClass="error"></h:message>
								</div>
							</div>
						</div>						
							<div class="panel-footer text-center">
								
								<h:commandButton value="Send Email" styleClass="btn btn-primary" action="#{forgotPasswordBean.recoverPassword}"></h:commandButton>																
							</div>							
							
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</body>
</html>
