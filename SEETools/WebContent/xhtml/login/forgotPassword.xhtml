<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view>
				<div id="wrapper1 col2">
					<div id="form_wrapper" class="form_wrapper col2">
						<h:form id="seeRegisterFormId">
							<div class="loginheader active">
								<h3>Forgot Password</h3>
							</div>	
								<br></br> <label class="col_blue_text">A recovery link would be sent to the registered email address.</label>
								<br></br> <label>Registered Email Address :</label>
								<h:inputText id="seeEmailAddressInId" 
									value="#{forgotPasswordBean.emailAddress}" required="true"
									requiredMessage="Email Address required">
									<!-- <f:validator validatorId="RegistrationEmailValidator" /> -->
								</h:inputText>
								<h:message for="seeEmailAddressInId" styleClass="error"></h:message>
								
							<br></br>
							<div class="bottom">
								<h:commandButton value="Clear" type="reset"></h:commandButton>
								<h:commandButton value="Send Email" action="#{forgotPasswordBean.recoverPassword}"></h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
