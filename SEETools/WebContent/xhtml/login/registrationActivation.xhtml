<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">

			<f:view>
				<div id="wrapper1">
					<div id="form_wrapper" class="form_wrapperT">
						<h:form id="seeRegisterFormId">
							
							<br></br>
							<br></br>
							<br></br>
							<h:panelGroup layout="block"
								rendered="#{registrationActivation.valid}">
								Your account is successfully activated!
								
									<h:link outcome="seeHome">Go to home page</h:link>
								
							</h:panelGroup>
							<h:panelGroup layout="block"
								rendered="#{!registrationActivation.valid}">
								<p>Activation failed! Please enter your email address to try
									once again.</p>

							</h:panelGroup>
						</h:form>
					</div>
				</div>
			</f:view>

		</ui:define>
	</ui:composition>
</body>
</html>
