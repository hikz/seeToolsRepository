<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view transient="true">
				<div id="wrapper1">
					<div id="form_wrapper" class="form_wrapper">
						<h:form id="seeLoginFormId" prependId="false">
							<div class="loginheader active">
								<h3>Change Password</h3>
							</div>
							<h:outputLabel for="password" value="Password" />
							<h:inputSecret id="password" value="#{modifyPassword.password}"
								required="true">
								<f:validator validatorId="PasswordValidator" />
								<f:attribute name="confirm" value="#{confirm}" />
							</h:inputSecret>
							<h:message for="password" style="color: red;" />

							<h:outputLabel for="confirm" value="Confirm password" />
							<h:inputSecret id="confirm" binding="#{confirm}" required="true" />
							<h:message for="confirm" style="color: red;" />
							<br></br>
							<br></br>
							<div class="bottom">
								<h:commandButton value="Change Password"
									action="#{modifyPassword.modifyPasswordService}"></h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</f:view>

		</ui:define>
	</ui:composition>
</body>
</html>
