<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view transient="true">

				<div class="container container-height">
					<div id="login-form" class="col-lg-12 content-layout">
						<h:form id="changePwdFormId" prependId="false"
							styleClass="form-horizontal">
							<h:inputHidden id="hiddenEmail"
								value="#{changePasswordController.email}"
								binding="#{modifyPasswordBean.email}"></h:inputHidden>

							<div class="panel panel-primary">

								<div class="panel-heading">
									<h3 class="panel-title text-center">Change Password</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="control-label col-xs-4">New Password</label>
										<div class="col-xs-7">
											<h:inputSecret id="password"
												value="#{modifyPasswordBean.password}"
												styleClass="form-control" required="true">
												<f:validator validatorId="ConfirmPasswordValidator" />
												<f:attribute name="confirm" value="#{confirm}" />
											</h:inputSecret>
											<h:message for="password" style="color: red;" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4">Confirm Password</label>
										<div class="col-xs-7">
											<h:inputSecret id="confirm" binding="#{confirm}"
												styleClass="form-control" required="true" />
											<h:message for="confirm" style="color: red;" />
										</div>
									</div>
									</div>
									<div class="panel-footer text-center">
										<h:commandButton value="Change Password"
											styleClass="btn btn-primary btn-lg"
											action="#{modifyPasswordBean.modifyPassword}"></h:commandButton>

									</div>
									<!-- Modal HTML -->
									<div id="myModal" class="modal fade">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-hidden="true">&times;</button>
													<h4 class="modal-title">Password Instructions</h4>
												</div>
												<div class="modal-body">
													<p>Password should contain the following instructions</p>
													<ul>
														<li>Minimum Length is 6</li>
														<li>Maximum Length is 20</li>
														<li>One lower case</li>
														<li>One upper case</li>
														<li>Any Special Character</li>
													</ul>
												</div>
											</div>
										</div>								
								</div>
							</div>
						</h:form>
					</div>
				</div>




			</f:view>

		</ui:define>
	</ui:composition>
</body>
</html>
