<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
		  	<f:view transient="true">
			<div class="container container-height">
					<div id="register-success-form" class="col-lg-12 content-layout">
					<h:form id="registerSuccessFormId" prependId="false" styleClass="form-horizontal">
						<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Registration Success</h3>
						</div>
						<div class="panel-body" id="registrationSuccessMsgId">	
						<label class="info-text info-text-success">Congratulations !!!Registration Successful. A registration email had been
									sent to your email address. Please click on the link to
									activate your account.</label>
						</div>													
						</div>
					</h:form>
				</div>
			</div>
		  </f:view>
		</ui:define>
	</ui:composition>	
</body>
</html>
