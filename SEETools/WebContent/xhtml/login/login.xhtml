<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view transient="true">
				<div class="wrapper1 col2">
					<div id="form_wrapper" class="form_wrapper">
						<h:form id="seeLoginFormId" prependId="false">
							<div class="loginheader active">
								<h3>LogIn</h3>
							</div>	
								<label>Email Address</label>
								<h:inputText id="tools_username" required="true"
									value="#{loginBean.email}"
									requiredMessage="Email Address is mandatory">
									<!-- <f:validateLength minimum="2" maximum="6"></f:validateLength> -->
									<f:validator validatorId="EmailValidator"/>
								</h:inputText>
								<h:message for="tools_username" styleClass="error"></h:message>
								
								<label>Password &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; 
								<h:outputLink style="display:inline;float:right;color:blue;">Password Instructions
										<rich:componentControl target="popup" operation="show"
											event="click" />
										</h:outputLink></label>
								<h:inputSecret id="tools_password" required="true"
									value="#{loginBean.password}"
									requiredMessage="Password is mandatory">
									<f:validator validatorId="PasswordValidator" />
									</h:inputSecret>
								<h:message for="tools_password" styleClass="error"></h:message>
							<div class="bottom">
								<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
								<h:commandButton value="Clear" type="reset"></h:commandButton>
							
								 <h:commandLink action="#{navigator.navigate}" value="No Account? Click me to register" immediate="true" style="color:blue;">
								<f:param name="fromTool" value="register" />
								</h:commandLink>
								<h:commandLink action="#{navigator.navigate}" value="Forgot Password?" immediate="true" style="color:blue;">
								<f:param name="fromTool" value="forgotPassword" />
								</h:commandLink>
							</div>
							
							<rich:popupPanel id="popup" autosized="true" 
								shadowDepth="0px" shadowOpacity="0px" resizeable="false"
								controlsClass="colPopUpControls" width="400"
								styleClass="colPopUpBody">

								<f:facet name="header">
									<b><h:outputText value="Password Instructions" /></b>
								</f:facet>
								<f:facet name="controls">
									<h:outputLink value="#"
										onclick="#{rich:component('popup')}.hide(); return false;">Close X</h:outputLink>
								</f:facet>
								<p>Password should contain the following instructions</p>
								<ul>
									<li>Minimum Length is 6</li>
								    <li>Maximum Length is 20</li>
								    <li>One lower case</li>
								    <li>One upper case</li>
								    <li>Special Characters allowed are @#$%</li>
								 </ul>
							</rich:popupPanel>
							
						</h:form>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
