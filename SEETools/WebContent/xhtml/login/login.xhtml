<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	
	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view transient="true">
				<div id="wrapper1">
					<div id="form_wrapper" class="form_wrapper">
						<h:form id="seeLoginFormId" prependId="false">
							<div class="loginheader active">
								<h3>LogIn</h3>
							</div>	
								<label>Email Address</label>
								<h:inputText id="tools_username" required="true"
									value="#{loginBean.email}"
									requiredMessage="Email Address is mandatory">
									<!-- <f:validateLength minimum="2" maximum="6"></f:validateLength> -->
									<f:validator validatorId="EmailValidator"/>
								</h:inputText>
								<h:message for="tools_username" styleClass="error"></h:message>
								
								<label>Password</label>
								<h:inputSecret id="tools_password" required="true"
									value="#{loginBean.password}"
									requiredMessage="Password is mandatory"></h:inputSecret>
								<h:message for="tools_password" styleClass="error"></h:message>
							<div class="bottom">
								<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
								<h:commandButton value="Clear" type="reset"></h:commandButton>
							
								 <h:commandLink action="#{navigator.navigate}" value="No Account? Click me to register" immediate="true">
								<f:param name="fromTool" value="register" />
								</h:commandLink>
							</div>
						</h:form>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
