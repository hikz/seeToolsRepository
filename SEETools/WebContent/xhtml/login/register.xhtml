<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>

	<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<f:view   transient="true">
				<div class="wrapper1 col2">
					<div id="form_wrapper" class="form_wrapper">
						<h:form id="seeRegisterFormId">
							<div class="loginheader active">
								<h3>Register</h3>
							</div>	
								<label>First Name <h:graphicImage library="images" name="bulletRequired.gif" style="display:inline"/></label>
								<h:inputText  id="seeFirstNameInId" required="true"
									value="#{userBean.firstName}" requiredMessage="First Name required">
									<f:validateLength maximum="20"></f:validateLength>
								</h:inputText>
								<h:message for="seeFirstNameInId" styleClass="error"></h:message>
								<label>Last Name <h:graphicImage library="images" name="bulletRequired.gif" style="display:inline"/></label>
								<h:inputText id="seeLastNameInId" required="true"
									value="#{userBean.lastName}" requiredMessage="Last Name required">
									<f:validateLength maximum="20"></f:validateLength>
								</h:inputText>
								<h:message for="seeLastNameInId" styleClass="error"></h:message>
								<label>Mobile Number</label>
								<h:inputText id="seeMobileNumberInId" 
									value="#{userBean.mobileNumber}"
									  validatorMessage="The length should be 10 characters"
									converterMessage="Phone number should only digits">
									<f:convertNumber integerOnly="true" type="number"></f:convertNumber>
									<f:validateLength maximum="10" minimum="10"></f:validateLength>
								</h:inputText>
								<h:message for="seeMobileNumberInId" styleClass="error"></h:message>
								<label>Email Address <h:graphicImage library="images" name="bulletRequired.gif" style="display:inline"/></label>
								<h:inputText id="seeEmailAddressInId" 
									value="#{userBean.email.emailAddress}" required="true"
									requiredMessage="Email Address required">
									<f:validator validatorId="RegistrationEmailValidator" />
								</h:inputText>
								<h:message for="seeEmailAddressInId" styleClass="error"></h:message>
								<label>Password <h:graphicImage library="images" name="bulletRequired.gif" style="display:inline;"/>  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; 
								<h:outputLink style="display:inline;float:right;color:blue;">Password Instructions
										<rich:componentControl target="popup" operation="show"
											event="click" />
										</h:outputLink></label> 
								<h:inputSecret id="seePasswordInId" required="true"
									value="#{userBean.password}"
									requiredMessage="Please enter password">
									<f:validator validatorId="PasswordValidator" />
									</h:inputSecret>
								<h:message for="seePasswordInId" styleClass="error"></h:message>
						
							<div class="bottom">
								<h:commandButton value="Clear" type="reset"></h:commandButton>
								<h:commandButton value="Register" action="confirmRegistration"></h:commandButton>
							</div>

							<rich:popupPanel id="popup" autosized="true"
								shadowDepth="0px" shadowOpacity="0px" resizeable="false"
								controlsClass="colPopUpControls" width="400"
								styleClass="colPopUpBody">

								<f:facet name="header">
									<b><h:outputText value="Password Instructions" /></b>
								</f:facet>
								<f:facet name="controls">
									<h:outputLink value="#"
										onclick="#{rich:component('popup')}.hide(); return false;">Close X</h:outputLink>
								</f:facet>
								<p>Password should contain the following instructions</p>
								<ul>
									<li>Minimum Length is 6</li>
								    <li>Maximum Length is 20</li>
								    <li>One lower case</li>
								    <li>One upper case</li>
								    <li>Special Characters allowed are @#$%</li>
								 </ul>
							</rich:popupPanel>
						</h:form>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>


</body>
</html>
