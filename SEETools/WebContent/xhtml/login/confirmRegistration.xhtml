<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register User</title>
</head>
<body>
<ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
		  <f:view>
			<div class="container container-height">
				<div id="register-confirm-form" class="col-lg-12 content-layout">
					<h:form styleClass="form-horizontal">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title text-center">Confirm Registration Details</h3>
							</div>
							<div class="panel-body">
								<h:messages></h:messages>
								<div class="form-group">
								<div class="col-lg-6 control-label">
									<label>First Name </label>
								</div>
									<div class="col-lg-6">
										<h:outputText id="seeFirstNameId" value="#{userBean.firstName}" ></h:outputText>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-6">Last Name </label>
									<div class="col-lg-6">
										<h:outputText id="seeLastNameId" value="#{userBean.lastName}" ></h:outputText>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-6">Mobile Number </label>
									<div class="col-lg-6">
										<h:outputText id="seeMobileNumberId" value="#{userBean.mobileNumber}" ></h:outputText>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-6">Email Address </label>
									<div class="col-lg-6">
										<h:outputText id="seeEmailAddressId" value="#{userBean.email.emailAddress}"></h:outputText>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-6">Password </label>
									<div class="col-lg-6">
										<h:outputText id="seePasswordId" value="*******" ></h:outputText>
									</div>
								</div>								
							</div> <!-- panelBody end -->							
							<div class="panel-footer clear-fix">
								<div class="text-center">
									<h:commandButton value="Edit" action="register" styleClass="btn btn-primary"></h:commandButton> &nbsp;
									<h:commandButton value="Confirm" action="#{registerBean.register}" styleClass="btn btn-default"></h:commandButton>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		  </f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
