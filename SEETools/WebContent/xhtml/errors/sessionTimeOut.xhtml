<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Session Timeout Error</title>
</head>
<body>
 <ui:composition template="/xhtml/common/seeLayout.xhtml">
		<ui:define name="mainContent">
			<div class="container container-height">
					<div id="forgot-password-form" class="col-lg-12 content-layout">
					<h:form id="forgotPasswordFormId" prependId="false" styleClass="form-horizontal">
						<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Concurrent Session Error</h3>
						</div>
						<div class="panel-body">	
						<label class="info-text"><h:messages infoClass="info-text-info" warnClass="info-text-warn" errorClass="info-text-error" layout="table"/>
						Session timed out. <h:link outcome="/xhtml/login/login.xhtml">Click here</h:link> to login again </label>
						</div>													
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
