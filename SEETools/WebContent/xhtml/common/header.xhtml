<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>SeeTools</title>
</head>
<h:body>
	<ui:composition>
		<div class="wrapper col1">
			<div id="header">
				<div id="logo">
					<h1>
						<img src="resources/images/logo1.jpg" alt="Logo" style="float:left;"/>Radiation Tools and Services
					</h1>
				</div>

				<div id="topnav">
					<ul>
						<li> <h:link value="Home" outcome="seeHome" /></li>
						<li><h:link value="About Us" outcome="aboutUs" /></li>
						<li><h:link value="FAQ" outcome="faq" /></li>
					</ul>
				</div>
				<div id="signup">
					<h:form>
						<ul>
							<c:choose>
							<c:when test="#{loginBean.username != null and loginBean.username !='anonymousUser'}">
							<li>	
								<h:outputText value="Logged in as: #{loginBean.username}," />
							</li>
							<li>
								<h:link value="Account Info" outcome="accountInfo" />
							</li>
							<li>
								<h:outputLink value="#{request.contextPath}/tools_logout">Logout</h:outputLink>
							</li>
								
							</c:when>

							<c:otherwise>
							<li><h:commandLink action="#{navigator.navigate}"
									value="LogIn">
									<f:param name="fromTool" value="/xhtml/login/login.xhtml" />
								</h:commandLink></li>
							<li><h:commandLink action="#{navigator.navigate}"
									value="Register">
									<f:param name="fromTool" value="/xhtml/login/register.xhtml" />
								</h:commandLink></li>
						</c:otherwise>
							</c:choose>
						
						</ul>
					</h:form>
				</div>

			</div>
			<br class="clear" />
		</div>
	</ui:composition>
</h:body>
</html>
